<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="test">
    <button id="show" onclick="showIt()">submit</button>
    
    <script>
        function showStar (count) {
            let star = "";
            for (let i = 1; i <= count; i++) {
                star += "*";
            }
            alert(star);
        }

        // 呼叫函數
        // showStar(3);

        function showIt (){
            var ct = test.value;
            showStar(ct);
        }

    </script>
</body>
</html>
